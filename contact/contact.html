<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Eric Shamp Web Developer</title>
        <link href="contact.css" rel="stylesheet">
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
                // https://dashboard.emailjs.com/admin/integration
                emailjs.init('user_gTFmSed7zKKCvpcrRz556');
            })();
        </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // generate a five digit number for the contact_number variable
                    this.contact_number.value = Math.random() * 100000 | 0;
                    // these IDs from the previous steps
                    emailjs.sendForm('service_a250t5r', 'contact_form', this)
                        .then(function() {
                            console.log('SUCCESS!');
                        }, function(error) {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>
    </head>
    <body>
        <!-- Navigation bar set up -->
        <div class="header">
            <div id="navigation">
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../projects/projects.html">Projects</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div> 
        <div class="container">
            <div class="picture">
                <img src="../images/es_trans_logo.png">
            </div>
            <div class="about">
                <h3>Have a Vision?</h3>
                <h3>Need to Grow Your Online Presence?</h3>
                <h3>Customers Begging for Online Ordering?</h3>
                <h3>All of the Above? Don't Know Where to Start?</h3>
                <h3>Contact Me and Let Me Bring Your Business into the Future!</h3>
            </div>
            <div class="form">
                <form id="contact-form">
                    <input type="hidden" name="contact_number">
                    <label>Name</label>
                    <input id="name" type="text" name="user_name">
                    <br>
                    <br>
                    <label>Email</label>
                    <input id="email" type="email" name="user_email">
                    <br>
                    <br>
                    <label>Message</label>
                    <textarea id="message" name="message"></textarea>
                    <br>
                    <br>
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </body>
</html>
